<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Using Reduce</title>
</head>
<body>
    <script>
        const array1 = [1, 2, 3, 4];
        const ini = 0;
        const sumWithInitial = array1.reduce((accumulator, currentValue) => accumulator + currentValue, ini);
        console.log(sumWithInitial); // Output: 10
    </script>
</body>
</html>
