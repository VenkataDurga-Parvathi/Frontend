<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = prompt("Enter a number:");
        if (number % 5 === 0) {
            console.log(`${number} is divisible by 5.`);
        } else {
            console.log(`${number} is not divisible by 5.`);
        }
    </script>

    

</body>
</html>
